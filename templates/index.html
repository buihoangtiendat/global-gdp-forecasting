<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự báo GDP</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 700px; margin: auto;}
        h1 { color: #333; text-align: center; }
        label { display: block; margin-top: 12px; font-weight: bold; }
        select, input[type="number"], input[type="text"] {
            width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 10px;
            border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;
        }
        button {
            background-color: #007bff; color: white; padding: 12px 18px;
            border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%;
        }
        button:hover { background-color: #0056b3; }
        .error { color: red; margin-top: 10px; background-color:#ffe0e0; padding:10px; border-radius:4px; border:1px solid red; }
        .model-params { border: 1px solid #eee; padding: 15px; margin-top: 15px; border-radius: 4px; background-color: #f9f9f9;}
        .model-params h3 { margin-top: 0; color:#0056b3; }
        .form-group { margin-bottom: 15px; }
        .form-row { display: flex; justify-content: space-between; gap: 10px; } /* Added gap */
        .form-row .form-group { flex-basis: 48%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dự báo GDP Quốc gia</h1>

        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}

        <form action="/forecast" method="post" onsubmit="showLoading()">
            <div class="form-group">
                <label for="country">Chọn Quốc gia:</label>
                <select id="country" name="country" required>
                    {% for c in countries %}
                        <option value="{{ c }}" {% if selected_country == c %}selected{% endif %}>{{ c }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="model_name">Chọn Mô hình Dự báo:</label>
                <select id="model_name" name="model_name" onchange="showModelParams()" required>
                    {% for m in models %}
                        <option value="{{ m }}" {% if selected_model == m %}selected{% endif %}>{{ m }}</option>
                    {% endfor %}
                </select>
            </div>

            <div id="model-params-container">
                <!-- Siêu tham số -->
            </div>
            
            <div class="form-group">
                <label for="lags_config">Cấu hình Lags (phân tách bằng dấu phẩy, ví dụ: 1,2,3):</label>
                <input type="text" id="lags_config" name="lags_config" value="{{ lags_val or default_lags }}" placeholder="1,2,3">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="train_end_year">Năm kết thúc huấn luyện:</label>
                    <input type="number" id="train_end_year" name="train_end_year" value="{{ train_end_year_val or default_train_end }}" required>
                </div>
                <div class="form-group">
                    <label for="num_future_years">Số năm dự đoán thêm:</label>
                    <input type="number" id="num_future_years" name="num_future_years" value="{{ num_future_years_val or default_num_future_years }}" min="0" required>
                </div>
            </div>
            
            <p style="font-size:0.9em; color:#555;"><i>Lưu ý: Nếu "Số năm dự đoán thêm" > 0, các năm kiểm tra dưới đây có thể bị bỏ qua nếu chúng nằm trong khoảng dự đoán thêm.</i></p>
            <div class="form-row">
                <div class="form-group">
                    <label for="test_start_year">Năm bắt đầu kiểm tra (Test):</label>
                    <input type="number" id="test_start_year" name="test_start_year" value="{{ test_start_year_val or default_test_start }}" required>
                </div>
                <div class="form-group">
                    <label for="test_end_year">Năm kết thúc kiểm tra (Test):</label>
                    <input type="number" id="test_end_year" name="test_end_year" value="{{ test_end_year_val or default_test_end }}" required>
                </div>
            </div>

            <button type="submit" id="submit-button">Dự báo</button>
            <div id="loading-message" style="display:none; margin-top:15px; color: #007bff; text-align:center; font-weight:bold;">Đang xử lý, vui lòng đợi...</div>
        </form>
    </div>

    <script>
        function showModelParams() {
            const modelName = document.getElementById('model_name').value;
            const paramsContainer = document.getElementById('model-params-container');
            paramsContainer.innerHTML = ''; 
            let html = '<div class="model-params"><h3>Tham số cho ' + modelName + '</h3>';

            if (modelName === 'Ridge') {
                html += '<label for="ridge_alpha">Alpha:</label><input type="text" id="ridge_alpha" name="ridge_alpha" value="1.0">';
            } else if (modelName === 'XGBoost') {
                html += '<label for="xgb_n_estimators">Số cây (n_estimators):</label><input type="number" id="xgb_n_estimators" name="xgb_n_estimators" value="100">';
                html += '<label for="xgb_learning_rate">Tốc độ học (learning_rate):</label><input type="text" id="xgb_learning_rate" name="xgb_learning_rate" value="0.1">';
            } else if (modelName === 'SVR') {
                html += '<label for="svr_kernel">Kernel:</label><select id="svr_kernel" name="svr_kernel"><option value="rbf" selected>RBF</option><option value="linear">Linear</option><option value="poly">Poly</option><option value="sigmoid">Sigmoid</option></select>';
                html += '<label for="svr_c">C:</label><input type="text" id="svr_c" name="svr_c" value="1.0">';
                html += '<label for="svr_epsilon">Epsilon:</label><input type="text" id="svr_epsilon" name="svr_epsilon" value="0.1">';
            } else if (modelName === 'RandomForest') {
                html += '<label for="rf_n_estimators">Số cây (n_estimators):</label><input type="number" id="rf_n_estimators" name="rf_n_estimators" value="100" min="1">';
                html += '<label for="rf_max_depth">Độ sâu tối đa (max_depth):</label><input type="number" id="rf_max_depth" name="rf_max_depth" value="" min="1" placeholder="Để trống = None">';
            } else if (modelName === 'ARIMA') {
                html += '<label for="arima_p">p:</label> <input type="number" id="arima_p" name="arima_p" value="1" min="0">';
                html += '<label for="arima_d">d:</label> <input type="number" id="arima_d" name="arima_d" value="1" min="0">';
                html += '<label for="arima_q">q:</label> <input type="number" id="arima_q" name="arima_q" value="1" min="0">';
            } else if (modelName === 'Prophet') {
                 html += '<label for="prophet_seasonality_mode">Chế độ mùa vụ:</label><select id="prophet_seasonality_mode" name="prophet_seasonality_mode"><option value="additive" selected>Additive</option><option value="multiplicative">Multiplicative</option></select>';
            } else if (modelName === 'Holt') {
                 html += '<label for="holt_exponential">Xu hướng nhân:</label><select id="holt_exponential" name="holt_exponential"><option value="false" selected>Không (Additive)</option><option value="true">Có (Multiplicative)</option></select>';
                 html += '<label for="holt_damped_trend">Xu hướng giảm dần:</label><select id="holt_damped_trend" name="holt_damped_trend"><option value="false" selected>Không</option><option value="true">Có</option></select>';
            }
            html += '</div>';
            if(modelName !== 'LinearRegression') { // Linear Regression không có tham số tùy chỉnh ở đây
                 paramsContainer.innerHTML = html;
            }
        }
        function showLoading() {
            document.getElementById('submit-button').disabled = true;
            document.getElementById('submit-button').innerText = 'Đang xử lý...';
            document.getElementById('loading-message').style.display = 'block';
        }
        document.addEventListener('DOMContentLoaded', function() { showModelParams(); });
    </script>
</body>
</html>
